<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section class="portfolio">
        <header class="section-head">
            <h1>Some Of My Latest Works</h1>
        </header>
        <main class="mainContainer"></main>

        <!-- buttons section starts -->
        <div class="button-group">
            <button class="button active" data-filter="*">All</button>
            <button class="button " data-filter=".design">Design</button>
            <button class="button" data-filter=".development">Development</button>
            <button class="button" data-filter=".logo">Logo</button>
        </div>
        <!-- buttons section ends -->

        <!-- gallery section starts -->

        <div class="gallery">

            <!-- card 1 -->

            <div class="item design">
                <img src="./images/card1.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>

            <!-- card 2 -->

            <div class="item design">
                <img src="./images/card2.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>

             <!-- card 3 -->

             <div class="item development">
                <img src="./images/card7.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>

             <!-- card 4 -->

             <div class="item development">
                <img src="./images/card4.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>

             <!-- card 5 -->

             <div class="item development">
                <img src="./images/card5.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>

             <!-- card 6 -->

             <div class="item logo">
                <img src="./images/card6.jpg" alt="">
                <div class="overlay">
                    <a href="#">VIEW MORE</a>
                </div>
            </div>
        </div>
        
        <!-- gallery section ends -->

    </section>

    <!-- JQuery link -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
f
    <!-- isotope filter link -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var $galleryContainer = $('.gallery').isotope({
            itemSelector: '.item',
            layoutMode: 'fitRows'
        })
        $('.button-group .button').on('click',function(){
            $('.button-group .button').removeClass('active');
            $(this).addClass('active');

            var value = $(this).attr('data-filter');
            $galleryContainer.isotope({
                filter:value
            })

        })
    </script>

</body>
</html>
